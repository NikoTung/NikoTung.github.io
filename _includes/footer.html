{% if site.theme.katex %}
<script src="{{ "/js/katex_init.js" | prepend: site.baseurl }}"></script>
{% endif %}

<script>hljs.initHighlightingOnLoad();</script>


{% if site.style.footer_text %}
<footer class="site-footer">
	<p class="text">{{ site.style.footer_text }}</p>
	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
			<!-- Social icons from Font Awesome, if enabled -->
		</ul>
	</nav>
</footer>
{% endif %}
